apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  name: etax-api-service
  labels:
    app: etax
spec:
  type: NodePort
  ports:
  - port: 30542
    name: etax-api-service-port
    targetPort: 30542
    nodePort: 30542
  selector:
    component: etax-api
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: etax-api-deployment
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: etax
        component: etax-api
        tier: backend
    spec:
      containers:
      - name: etax-api-container
        image: dhanuwat/etax-api:v1.0.3
        env:
        - name: ConnectionStrings__DefaultConnection
          value: "Server=203.154.58.85,1488;Database=Etax;User ID=sa;Password=zjkoC]6p;"
        - name: Link__IdentityAPI
          value: "http://localhost:30540"
        - name: LinkDocker__IdentityAPI
          value: "http://localhost:30540"
        ports:
        - containerPort: 30542
      imagePullSecrets:
      - name: regcred